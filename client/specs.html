<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script defer src="js/specs.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <header id="header-container">
        <div id="logo-container">
            <img src="/assets/logo.png" id="logo">
        </div>
        <div id="tagline-container">
            <div id="tagline">Your gateway to digital excellence in Connecticut!</div>
        </div>
    </header>
    <div id="menu-container">
        <div id="sales">Sales</div>
        <div id="about">About</div>
        <div id="about">Blog</div>
    </div>
    <div id="dropdown-container">
        <div id="dropdown">MacBook Pro</div>
        <div id="dropdownButton"></div>
    </div>
    <div id="items-container-specs">
        <div id="macBookPro-container-specs1">
            <div id="specs-image">
                <img id="macbookpro-specs1-img">
            </div>
            <div id="specs-description-container">
                <div id="macbookpro-specs1-model"></div>
                <div id="macbookpro-specs1-year"></div>
                <div id="macbookpro-specs1-size"></div>
                <div id="macbookpro-specs1-chip"></div>
                <div id="macbookpro-specs1-memory"></div>
                <div id="macbookpro-specs1-price"></div>
            </div>
            <div id="addToCart">Add to Cart</div>
        </div>
        <div id="macBookPro-container-specs2">
            <div id="specs-image">
                <img id="macbookpro-specs2-img">
            </div>
            <div id="specs-description-container">
                <div id="macbookpro-specs2-model"></div>
                <div id="macbookpro-specs2-year"></div>
                <div id="macbookpro-specs2-size"></div>
                <div id="macbookpro-specs2-chip"></div>
                <div id="macbookpro-specs2-memory"></div>
                <div id="macbookpro-specs2-price"></div>
            </div>
            <div id="addToCart">Add to Cart</div>
        </div>
    </div>
</body>
</html>
